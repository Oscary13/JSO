<html lang=”es” 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LayoutLibro}">
    <head>
        <title>Listado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body  layout:fragment="body">
        <div>
            <div class="container text-center">
                <br>
                <h3>Libros</h3>
            </div>

            <br />
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover border border-dark"
                            id="tableUsuario">
                            <thead class="text-center">
                                <tr>
                                    <th>Editar</th>
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                    <th>Numero de paginas</th>
                                    <th>Editorial</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" libro: ${libros}">
                                    <td class="text-center align-middle">
                                        <a class="btn btn-warning">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                    </td>
                                    <td th:text="${libro.Nombre}">
                                        
                                    </td>

                                    <td th:text="${libro.Descripcion}">
                                    </td>

                                    <td th:text="${libro.NumeroPaginas}">
                                    </td>
                                    <td th:text="${libro.Editorial.Nombre}">
                                    </td>
                                    
                                    
                                    <td class="text-center align-middle">
                                        <a class="btn btn-danger">
                                            <i class="bi bi-trash3"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        </div>
    </body>
</html>
