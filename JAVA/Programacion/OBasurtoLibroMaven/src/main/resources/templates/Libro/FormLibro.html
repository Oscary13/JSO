<html lang=”ES” xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LayoutLibro}">

<head>
    <title>Formulario libro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body layout:fragment="body">
    <div class="container-fluid justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="formUsuario" th:action="@{/usuario/form}" method="post" enctype="multipart/form-data"
                    th:object="${usuarioDireccion}" onkeypress="PrevenirEnvioForm(event)">
                    <h1 class="card-title text-center">
                        Nombre
                    </h1>
                    <br>
                    <input type="hidden">                   
                    <br>
                    <hr />
                    <div class="row">
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="nombre">
                                NOMBRE:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <input type="text" class="form-control" id="nombreLibro" placeholder="Ingrese el nombre...">
                            </div>
                            <!-- <div class="text-center">
                                <label id="celularlabelError" class="text-danger"
                                    th:if="${#fields.hasErrors('Usuario.Nombre')}"
                                    th:errors="*{Usuario.Nombre}"></label>
                            </div> -->
                        </div>
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="apellidoPaterno">
                                APELLIDO PATERNO:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <input type="text" class="form-control" id="apellidoPaterno"
                                    placeholder="Ingrese el apellido paterno..." th:field="*{Usuario.ApellidoPaterno}"
                                    oninput="EliminarCarecterNoAlfabetico(this)" onblur="EliminarEspacios(this)"
                                    onkeypress="PressKeyEnter(event, 'apellidoMaterno')" required>
                            </div>

                        </div>
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="apellidoMaterno">
                                APELLIDO MATERNO:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <input type="text" class="form-control" id="apellidoMaterno"
                                    placeholder="Ingrese el apellido materno..." th:field="*{Usuario.ApellidoMaterno}"
                                    oninput="EliminarCarecterNoAlfabetico(this)" onblur="EliminarEspacios(this)"
                                    onkeypress="PressKeyEnter(event, 'curp')" required>
                            </div>

                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="curp">
                                CURP:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <input type="text" class="form-control" id="curp" placeholder="Ingrese el CURP..."
                                    th:field="*{Usuario.CURP}" onkeypress="PressKeyEnter(event, 'fechaNacimiento')"
                                    required onblur="ValidarCURP(this)" oninput="UpperCase(this)">
                            </div>
                            <div class="text-center">
                                <label id="curplabelError" class="text-danger" style="visibility: hidden;">CURP
                                    Invalida :(</label>
                            </div>

                        </div>
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="fechaNacimiento">
                                FECHA DE NACIMIENTO:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-calendar"></i>
                                </span>
                                <input type="date" max="2006-12-31" class="form-control" id="fechaNacimiento"
                                    th:field="*{Usuario.FechaNacimiento}" onkeypress="PressKeyEnter(event, 'sexoM')"
                                    onblur="MayorEdad(this)" required>
                            </div>
                            <div class="text-center">
                                <label id="fechaNacimientolabelError" class="text-danger"
                                    style="visibility: hidden;">Debes ser mayor de edad :(</label>
                            </div>

                        </div>
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="sexo">
                                SEXO:
                            </label>
                            <div class="input-group">
                                <!-- <span class="input-group-text">
                                            <i class="bi bi-gender-ambiguous"></i>
                                        </span> -->
                                <!-- <select id="sexo" class="form-control">
                                            <option>Selecciona una opción</option>
                                            <option value="H">Hombre</option>
                                            <option value="M">Mujer</option>
                                        </select> -->
                                <div class="form-check ms-5">
                                    <label class="form-check-label">Masculino</label>
                                    <input id="sexoM" type="radio" class="form-check-input" value="M " name="sexo"
                                        th:field="*{Usuario.Sexo}" onkeypress="PressKeyEnter(event, 'nombreUsuario')">
                                </div>

                                <div class="form-check ms-5">
                                    <Label class="form-check-label">Femenino</Label>
                                    <input id="sexoF" type="radio" value="F " name="sexo" class="form-check-input"
                                        th:field="*{Usuario.Sexo}">
                                </div>
                            </div>

                        </div>
                    </div>
                    <br />
                    <hr />
                    <div class="row">
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="nombreUsuario">
                                NOMBRE DE USUAIO:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill-gear"></i>
                                </span>
                                <input type="text" class="form-control" id="nombreUsuario"
                                    placeholder="Ingrese el nombre de usuario..." th:field="*{Usuario.UserName}"
                                    onkeypress="PressKeyEnter(event, 'email')" required
                                    onblur=" UserNameValidation(this)">
                            </div>
                            <div class="text-center">
                                <label id="nombreUsuariolabelError" class="text-danger"
                                    style="visibility: hidden;">Nombre de usuario incorrecto</label>
                            </div>

                        </div>
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="correoElectronico">
                                Correo electrónico:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope-at-fill"></i>
                                </span>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Ingrese el correo electrónico..." th:field="*{Usuario.Email}"
                                    onkeypress="PressKeyEnter(event, 'password')" required>
                            </div>

                        </div>
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="password">
                                Contraseña:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-shield-lock-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="password"
                                    placeholder="Ingrese la contraseña..." th:field="*{Usuario.Password}"
                                    onkeypress="PressKeyEnter(event, 'confirmarPassword')" required
                                    onblur="ValidarPasswordRegex(this)">
                            </div>
                            <div class="text-center">
                                <label id="passwordlabelError" class="text-danger" style="visibility: hidden;"></label>
                            </div>

                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="confirmarPassword">
                                Confirmar contraseña:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-shield-lock-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="confirmarPassword"
                                    placeholder="Ingrese la contraseña..." onkeypress="PressKeyEnter(event, 'telefono')"
                                    required onblur="ValidarPassword(this)">
                            </div>
                            <div class="text-center">
                                <label id="confirmarPasswordlabelError" class="text-danger"
                                    style="visibility: hidden;">La contraseña no coincide</label>
                            </div>

                        </div>
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="telefono">
                                Telefono:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-telephone-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="telefono"
                                    placeholder="Ingrese el telefono ..." th:field="*{Usuario.Telefono}"
                                    oninput="EliminarCarecterNoNumerico(this)" onblur="ComprobarNumeroTelefonico(this)"
                                    onkeypress="PressKeyEnter(event, 'celular')" required>

                            </div>
                            <div class="text-center">
                                <label id="telefonolabelError" class="text-danger" style="visibility: hidden;">Numero
                                    invalido :(</label>
                            </div>

                        </div>
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="celular">
                                Celular:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-phone-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="celular" placeholder="Ingrese el celular..."
                                    th:field="*{Usuario.Celular}" oninput="EliminarCarecterNoNumerico(this)"
                                    onblur="ComprobarNumeroTelefonico(this)" onkeypress="PressKeyEnter(event, 'idRol')"
                                    required>

                            </div>
                            <div class="text-center">
                                <label id="celularlabelError" class="text-danger" style="visibility: hidden;">Numero
                                    invalido :(</label>
                            </div>

                        </div>
                    </div>
                    <br>
                    <div class="row">

                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="idRol">
                                ROL:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-arms-up"></i>
                                </span>
                                <!-- <input type="text" class="form-control" id="IdRol"
                                            placeholder="Ingrese el rol ..."
                                            th:field="*{Usuario.Rol.IdRol}"> -->

                                <select class="form-select" id="idRol" th:field="*{Usuario.Rol.IdRol}"
                                    onkeypress="PressKeyEnter(event, 'calle')" required>
                                    <option value="0" selected>Seleccione un rol</option>
                                    <option th:each="rol : ${roles}" th:value="${rol.IdRol}" th:text="${rol.Nombre}">
                                    </option>
                                </select>
                            </div>

                        </div>

                    </div>
                    <br>
                    <hr>

                    <div class="row">


                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="pais">
                                Pais:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </span>
                                <select class="form-select" id="idPais"
                                    th:field="*{Direccion.Colonia.Municipio.Estado.Pais.IdPais}" required>
                                    <option value="0" selected>Seleccione un pais</option>
                                    <option th:each="pais : ${paises}" th:value="${pais.IdPais}"
                                        th:text="${pais.Nombre}"></option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="estado">
                                Estado:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </span>
                                <select class="form-select" id="idEstado"
                                    th:field="*{Direccion.Colonia.Municipio.Estado.IdEstado}" required>
                                    <option value="0" selected>Seleccione un estado</option>
                                    <option th:each="estado : ${estados}" th:value="${estado.IdEstado}"
                                        th:text="${estado.Nombre}"></option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="municipio">
                                Municipio:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </span>
                                <select class="form-select" id="idMunicipio"
                                    th:field="*{Direccion.Colonia.Municipio.IdMunicipio}" required>
                                    <option value="0" selected>Seleccione un municipio</option>
                                    <option th:each="municipio : ${municipios}" th:value="${municipio.IdMunicipio}"
                                        th:text="${municipio.Nombre}">
                                    </option>
                                </select>
                            </div>

                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="colonia">
                                Colonia:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </span>
                                <select class="form-select" id="idColonia" th:field="*{Direccion.Colonia.IdColonia}"
                                    required>
                                    <option value="0" selected>Seleccione una colonia</option>
                                    <option th:each="colonia : ${colonias}" th:value="${colonia.IdColonia}"
                                        th:text="${colonia.Nombre}"></option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="calle">
                                Calle:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="calle" placeholder="Ingrese la calle ..."
                                    th:field="*{Direccion.Calle}" onkeypress="PressKeyEnter(event, 'numeroInterior')"
                                    onblur="validarNumerosLetras(this)" oninput="soloLetraNumeros(this)" required>
                            </div>
                            <div class="text-center">
                                <label id="callelabelError" class="text-danger" style="visibility: hidden;">Formato de
                                    calle incorrecto</label>
                            </div>


                        </div>
                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="numeroInterior">
                                NUMERO INTERIOR:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="numeroInterior"
                                    placeholder="Ingrese el numero interior..." th:field="*{Direccion.NumeroInterior}"
                                    onkeypress="PressKeyEnter(event, 'numeroExterior')"
                                    onblur="validarNumerosLetras(this)" oninput="soloLetraNumeros(this)" required>
                            </div>
                            <div class="text-center">
                                <label id="numeroInteriorlabelError" class="text-danger"
                                    style="visibility: hidden;">Formato de numero interior incorrecto</label>
                            </div>

                        </div>
                    </div>
                    <br>
                    <div class="row">

                        <div class="form-group col-md-4 col-sm-6 mb-3">
                            <label for="numeroExterior">
                                NUMERO EXTERIOR:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="numeroExterior"
                                    placeholder="Ingrese el numero exterior..." th:field="*{Direccion.NumeroExterior}"
                                    onkeypress="PressKeyEnter(event, 'idColonia')" onblur="validarNumerosLetras(this)"
                                    oninput="soloLetraNumeros(this)" required>
                            </div>
                            <div class="text-center">
                                <label id="numeroExteriorlabelError" class="text-danger"
                                    style="visibility: hidden;">Formato de numero exterior incorrecto</label>
                            </div>

                        </div>

                    </div>

                    <br>
                    <div class="row">
                        <div class="text-center">
                            <button type="submit"
                                th:class="${usuarioDireccion.Usuario.IdUsuario == 0 ? 'btn btn-success' : 'btn btn-warning'}"
                                th:text="${usuarioDireccion.Usuario.IdUsuario == 0 ? 'GUARDAR' : 'ACTUALIZAR'}"
                                onclick="ValidarCampos(event)">Guardar</button>
                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>
</body>

</html>
